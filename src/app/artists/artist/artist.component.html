<div class="artist">
  <div class="logo-box">
    <img src="../../assets/logo.png" alt="Logo" class="logo">
  </div>

  <div class="artist__show-image">
    <div class="image__contained" [ngStyle]="{'background-image':'url(' + imageUrl + ')'}">
      
    </div>
  </div>
  <div class="artist__details">

  </div>
  <div *ngFor="let album of albums; index as ind" routerLink="/albums/{{album.id}}" class="list__albums">
      {{ ind + 1 }}. {{ album.name }}
  </div>
</div>
